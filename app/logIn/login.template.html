<div class="container">
    <h2 class="text-center"><span class="glyphicon glyphicon-log-in"></span> Login</h2>
    <hr>
    <form name="form" role="form">
        <div class="row">

            <div class="col-md-4 col-md-offset-2">
                <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
                    <label for="username">Email *</label>
                    <input type="email" name="username" id="username" class="form-control" ng-model="username" required />
                    <span ng-show="form.username.$touched && form.username.$invalid" class="help-block">Email behövs</span>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
                    <label for="password">Lösenord *</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="form.password.$touched && form.password.$invalid" class="help-block">Lösenord behövs</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="form-actions">
                    <p ng-show="notLoggedIn" class="text-danger">Fel Användarnamn eller Lösenord</p>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-success" ng-click="login(username, password)"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                    <a href="/" class="btn btn-default">Avbryt</a>
                </div>
            </div>
        </div>
    </form>
</div>
